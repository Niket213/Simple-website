<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 24px;
            animation: fadeIn 2s ease-in;
        }
        main {
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            animation: slideIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Simple Website
    </header>
    <main>
        <p>This is a basic website with HTML and CSS.</p>
        <img src="https://via.placeholder.com/300" alt="Sample Image">
    </main>
    <footer>
        &copy; 2025 Simple Website
    </footer>
</body>
</html>
